<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">

/* 在 JavaScript中，几乎所有的事物都是对象。  
 * 局部变量
 */
 
var car = "byd"; 
document.write("car字符的长度  " +car.length)
//对象也是一个变量，但对象可以包含多个值（多个变量）。
var car = {
		type:"byd",
		name:"s7",
		model:"suv",
		color:"white",
		
/* 		创建和使用对象方法。
		对象方法作为一个函数定义存储在对象属性中。 */
		
		fullname: function() {
			return this.model + "" + this.name;
		}
};
//你可以通过两种方式访问对象属性:
//例如： car.type ;
//或者： car["type"];
//document.getElementById("demo").innerHTML="我的车 "+ car.type +"是 "+car.model+"，颜色是 "+car.color;
 
document.getElementById("demo").innerHTML="我的车 "+ car["type"] +"是  "+car["model"]+"，颜色是 "+car["color"] + "，fullname: " + car.fullname();

</script>
</body>
</html>
