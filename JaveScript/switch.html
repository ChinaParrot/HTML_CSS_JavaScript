<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch 语句用于基于不同的条件来执行不同的动作。</title>
</head>
<body>
<p>点击下面的按钮来显示今天是周几：</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script type="text/javascript">
function myFunction(){
	var x;
	var d=new Date().getDay();
 
	switch(d)
	{
	case 0:
		x="Today it's Sunday";
		break;
	case 1:
		x="Today it's Monday";
		break;
	case 2:
		x="Today it's Tuesday";
		break;
	case 3:
		x="Today it's Wednesday";
		break;
	case 4:
		x="Today it's Thursday";
		break;
	case 5:
		x="Today it's Friday";
		break;
	case 6:
		x="Today it's Saturday";
		break;
	}
 
document.getElementById("demo").innerHTML=x;
}
</script>
</body>
</html>
